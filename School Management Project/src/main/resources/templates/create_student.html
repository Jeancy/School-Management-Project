<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Students Management System </title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />      
              
    </head>
    <body style="background-color: burlywood">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Students Management System</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" th:href="@{/students}">Student Management </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" th:href="@{/teachers}">Teacher Management </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" th:href="@{/subjects}">Subject Management </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" th:href="@{/tests}">Test Management </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" th:href="@{/events}">Event Management </a>
                    </li>
                    <li class="nav-item">
                       <a class="nav-link" th:href="@{/logregister}">Login/Register </a>
                    </li>
                </ul>
            </div>
        </nav>
        <br/>
        
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-containt-center card">
                    <h1 class="text-center"> Create New Student</h1>
                    <div class="card-body">
                        <form th:action="@{/students}" th:object = "${student}" method="POST">
                           <div class="form-group">
                               <label> Student First Name </label>
                               <input class="form-control"
                                    type="text" 
                                    name="firstName"
                                    th:field="*{firstName}"                                    
                                    placeholder="Enter Student First Name"
                                    required="required"
                               />
                           </div> 
                            <div class="form-group">
                               <label> Student Last Name </label>
                               <input class="form-control"
                                    type="text" 
                                    name="lastName"
                                    th:field="*{lastName}"                                    
                                    placeholder="Enter Student Last Name"
                                    required
                               />
                           </div>
                            <div class="form-group">
                               <label> Student Email </label>
                               <input class="form-control"
                                    type="text" 
                                    name="email"
                                    th:field="*{email}"
                                    placeholder="Enter Student Email"
                                    required
                               />
                           </div>
                            <div class="form-group">
                               <label> Student Birth Date </label>
                               <input class="form-control"
                                    type="date" 
                                    name="birthdate"
                                    th:field="*{birthdate}"
                                    placeholder="Pick Student Birth Date"
                                    required
                              /> 
                              
                           </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">
                                      Submit
                                </button>   
                            </div>   
                        </form>    
                    </div>    
                </div>   
            </div>   
        </div>
    </body>
</html>
