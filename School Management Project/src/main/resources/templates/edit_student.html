<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Students Management System</title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />      
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
   <body style="background-color: burlywood">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Students Management System</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                 <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/students}">Student Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/subjects}">Subject Management</a>
                    </li>
                    <li class="nav-item">
                         <a class="nav-link" th:href="@{/tests}">Test Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/events}">Event Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logregister}">Login/Register</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br />
        <br />
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center">Update Student</h1>
                    <div class="card-body">
                        <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST" enctype="multipart/form-data">             
                            <div class="form-group">
                               <label for="firstName">Student First Name</label>
                               <input
                                    class="form-control"
                                    type="text" 
                                    id="firstName"
                                    name="firstName"
                                    th:field="*{firstName}"                                    
                                    placeholder="Enter Student First Name"
                                    required
                               />
                           </div> 
                            <div class="form-group">
                               <label for="lastName">Student Last Name</label>
                               <input
                                    class="form-control"
                                    type="text" 
                                    id="lastName"
                                    name="lastName"
                                    th:field="*{lastName}"                                   
                                    placeholder="Enter Student Last Name"
                                    required
                               />
                           </div>
                            <div class="form-group">
                               <label for="email">Student Email</label>
                               <input
                                    class="form-control"
                                    type="text" 
                                    id="email"
                                    name="email"
                                    th:field="*{email}"                                    
                                    placeholder="Enter Student Email"
                                    required
                                />
                           </div>
                            <div class="form-group">
                               <label for="birthdate">Student Birth Date</label>
                               <input
                                    class="form-control"
                                    type="date" 
                                    id="birthdate"
                                    name="birthdate"
                                    th:field="*{birthdate}"                                    
                                    placeholder="Enter Student Birth Date"
                                    required
                                />
                            </div>
                            <div class="form-group">
                                <label for="imageBytes">Student Picture</label>
                                <input
                                    class="form-control"
                                    type="file" 
                                    id="imageFile"
                                    name="imageFile"
                                    accept="image/*"
                                    required
                                >
                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">
                                      Submit
                                </button> 
                                <div th:if="${errorMessage}" class="alert alert-danger">
                                        <p th:text="${errorMessage}"></p>
                                </div>
                            </div>   
                        </form>    
                    </div>    
                </div>   
            </div>   
        </div>
    </body>
</html>
